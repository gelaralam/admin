<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Gelaralam Admin</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@400;600;700&display=swap"
        rel="stylesheet">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>

<body class="login-page">
    <div class="login-overlay">
        <div class="login-card">
            <img src="assets/logo.png" alt="Logo Kasepuhan" class="login-logo">
            <h1 class="brand">
                <span class="brand-top">Kasepuhan</span>
                <span class="brand-mid">Gelaralam</span>
                <span class="brand-bot">Admin</span>
            </h1>
            <p>Silakan masuk menggunakan akun Google Anda</p>
            <div id="google-login-btn"></div>
        </div>
    </div>

    <script src="login.js"></script>
</body>

</html>
